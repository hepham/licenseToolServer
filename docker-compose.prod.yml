version: '3.8'

services:
  db:
    image: mysql:8.0
    container_name: license_db
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD:-rootpassword}
      MYSQL_DATABASE: ${DB_NAME:-license_server}
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - license_network

  redis:
    image: redis:7-alpine
    container_name: license_redis
    restart: unless-stopped
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - license_network

  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: license_backend
    restart: unless-stopped
    environment:
      - DEBUG=False
      - DJANGO_SECRET_KEY=${DJANGO_SECRET_KEY:?DJANGO_SECRET_KEY is required}
      - ALLOWED_HOSTS=${ALLOWED_HOSTS:-localhost,127.0.0.1,hehetool.site}
      - DB_NAME=${DB_NAME:-license_server}
      - DB_USER=${DB_USER:-root}
      - DB_PASSWORD=${DB_PASSWORD:-rootpassword}
      - DB_HOST=db
      - DB_PORT=3306
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=redis://redis:6379/1
      - CELERY_RESULT_BACKEND=redis://redis:6379/1
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - static_files:/app/staticfiles
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/v1/health/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - license_network

  celery:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: license_celery
    restart: unless-stopped
    command: celery -A config worker -l info --concurrency=2
    environment:
      - DEBUG=False
      - DJANGO_SECRET_KEY=${DJANGO_SECRET_KEY:?DJANGO_SECRET_KEY is required}
      - DB_NAME=${DB_NAME:-license_server}
      - DB_USER=${DB_USER:-root}
      - DB_PASSWORD=${DB_PASSWORD:-rootpassword}
      - DB_HOST=db
      - DB_PORT=3306
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=redis://redis:6379/1
      - CELERY_RESULT_BACKEND=redis://redis:6379/1
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - license_network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: license_frontend
    restart: unless-stopped
    networks:
      - license_network

  nginx:
    build:
      context: ./nginx
      dockerfile: Dockerfile
    container_name: license_nginx
    restart: unless-stopped
    ports:
      - "8080:80"   # Cloudflare HTTPS (Flexible mode)
      - "8081:80"
      - "8443:443"
    volumes:
      - static_files:/app/staticfiles:ro
      - /etc/letsencrypt:/etc/letsencrypt:ro
      - /var/www/certbot:/var/www/certbot:ro
    depends_on:
      - backend
      - frontend
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 3s
      retries: 3
    networks:
      - license_network

volumes:
  mysql_data:
  redis_data:
  static_files:

networks:
  license_network:
    driver: bridge
